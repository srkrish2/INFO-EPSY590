<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Hobo Simulator (PC)</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">


      <link rel="stylesheet" href="css/style.css">


</head>

<body>
  <div id="game">

	<div class="sidebar blend">
    <div class="profile  button"><img src="http://i.imgur.com/AjRd8WQ.png"/></div>
		<div class="study      button"><img src="http://i.imgur.com/0Fu5COI.png"/></div>
		<div class="social      button"><img src="http://i.imgur.com/MhqlXqR.png"/></div>
		<div class="fun   button"><img src="http://i.imgur.com/S07tYAl.png"/></div>
		<div class="work   button"><img src="http://i.imgur.com/B9CtxbS.png"/></div>
		<div class="leader      button"><img src="http://i.imgur.com/LzYvsGg.png"/></div>
    <div class="settings      button"><img src="http://i.imgur.com/LzYvsGg.png"/></div>
	</div>

	<div class="body blend">
		<div class="status-bar">
			<table class="status display"><tr>
				<td class="health">
					<div class="button progress">
						<img src="http://i.imgur.com/Xn5jiZP.png">
            <div class="progress indicator">
						</div>
					</div>
				</td>
				<td class="hunger">
					<div class="button progress">
						<img src="http://i.imgur.com/jLw9XMe.png">
            <div class="progress indicator">
						</div>
					</div>
				</td>
				<td class="happiness">
					<div class="button progress">
						<img src="http://i.imgur.com/i2G03ac.png">
            <div class="progress indicator">
						</div>
					</div>
				</td>
			</tr></table>
		</div>
		<div class="menus"><div class="wrapper">
			<div class="menu profile hidden">
				<h1>Information</h1>
				<h2>Days till Graduation: 600 </h2>

			</div>
			<div class="menu study hidden">
			</div>
			<div class="menu social hidden">
				<h1>Eating</h1>
				<h1>Adventure</h1>
				<h1>Social Media</h1>
        <h1>Party</h1>
        <h1>Shopping</h1>
			</div>
			<div class="menu fun hidden">
				<h1>Sports</h1>
				<h1>Student Clubs</h1>
        <h1>Independent Activities</h1>
        <h1>Volunteer</h1>
			</div>
			<div class="menu work hidden">
        <h1>Work at Home</h1>
        <h1>Work at a Store</h1>
        <h1>As an entrepreneur/contractor</h1>
			</div>
			<div class="menu leader hidden">
				<h1>Study</h1>
				<h1>Popularity</h1>
			</div>
			<div class="menu settings hidden">
				<h1>Settings</h1>
				<p>New Game</p>
			</div>

		</div></div>
	</div>

</div>
